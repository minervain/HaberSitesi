<div class="container-fluid mt-5">
  <h4 style="color: aliceblue;">Sağlık Haberleri</h4>
  <div class="row">
      <div *ngFor="let article of articles" class="col-lg-3 mt-3 mb-3">
          <div class="box">
              <img src="/assets/img/haber5.jpg" width="100%">
              <h5 class="mt-2 mb-2">{{article.title}}</h5>
              <a href="{{article.url}}" target="_blank" class="btn btn-dark btn-sm">Habere git</a>
          </div>
      </div>
  </div>
</div>
